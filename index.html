<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1> New Years</h1>
        <div id="divContainer">

            <div id="divDays">
                <p id="pDays">0</p>
                <span>Days</span>
            </div>

            <div id="divHours">
                <p id="pHours">0</p>
                <span>Hours</span>
            </div>

            <div id="divMinutes">
                <p id="pMinutes">0</p>
                <span>Minutes</span>
            </div>

            <div id="divSeconds">
                <p id="pSeconds">0</p>
                <span>Seconds</span>
            </div>

        </div>
        <div id="divButtons">
            <button id="buttonNewYear">New Years</button>
            <button id="buttonChristmas">Christmas</button>
            <button id="buttonEOFY">Financial Year</button>
        </div>
        
    </body>
</html>
